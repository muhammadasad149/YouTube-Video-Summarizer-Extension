<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Summarize YouTube Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #result {
      display: none;
    }
    .summary-card {
      width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f8f9fa;
    }
    .summary-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .summary-content {
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
<div class="summary-card">
  <h5 class="summary-title">Summarize YouTube Video</h5>
  <div class="mb-3">
    <label for="videoUrl" class="form-label">YouTube Video URL</label>
    <input type="text" class="form-control" id="videoUrl" placeholder="Enter YouTube Video URL">
  </div>
  <div class="mb-3">
    <label for="summaryLength" class="form-label">Summary Length (in words)</label>
    <input type="number" class="form-control" id="summaryLength" placeholder="Enter summary length" min="50" max="500" step="10" value="250">
  </div>
  <button class="btn btn-md btn-info w-100 mt-3" id="checkButton">Summarize</button>
  <div class="alert mt-3" id="result" role="alert"></div>
</div>

<script src="bootstrap.bundle.min.js"></script> <!-- Load Bootstrap JavaScript locally -->
<script src="popup.js"></script> <!-- Load your custom JavaScript -->
</body>
</html>
